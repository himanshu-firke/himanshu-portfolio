<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with subtle gradient -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Subtle border glow -->
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="url(#textGrad)" stroke-width="0.5" rx="18" opacity="0.3"/>
  
  <!-- HF Text with premium styling -->
  <text x="50" y="68" 
        font-family="'Segoe UI', 'Arial', sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="url(#textGrad)" 
        text-anchor="middle" 
        filter="url(#glow)"
        letter-spacing="-2">HF</text>
  
  <!-- Subtle shine effect -->
  <circle cx="30" cy="30" r="15" fill="white" opacity="0.05"/>
</svg>
